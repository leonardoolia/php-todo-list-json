<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="container d-flex justify-content-center align-items-center vh-100 w-25">
        <div id="app" class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column align-items-center">
                    <h1 class="text-center">ToDo List</h1>
                    <ul class="list-group w-100">
                        <li v-for="task in tasks" :key="task.id" class="list-group-item">
                            <span :class="{'text-decoration-line-through': task.done}">{{task.text}}</span>s
                        </li>
                    </ul>
                </div>
            </div>

            <form @submit.prevent="addTask()" class="d-flex flex-column align-items-center mt-3">
                <input v-model="newTask" type="text" class="form-control mb-2" placeholder="Add a new task" required>
                <button type="submit" class="btn btn-primary">Add new task</button>
            </form>
        </div>
    </main>
</body>

</html>
